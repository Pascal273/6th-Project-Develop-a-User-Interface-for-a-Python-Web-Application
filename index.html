<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <title>JustStreamIt</title>
      <meta
        name="description"
        content="This is an example of a meta description."
      />
      <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
      <nav>
        <div class="contentsWrapper">
          <div class="flexProperties">
            <img
              id="logo"
              src="https://user.oc-static.com/upload/2020/09/18/16004298835178_P5.png"
              alt=""
            />
            <div class="flexProperties navbarLinks">
              <a href="#"><p>Home</p></a>
              <a href="#category"><p>Categories</p></a>
            </div>
          </div>
        </div>
      </nav>

      <div class="flexProperties currentMovieBox" id="bgImage">
        <div class="contentsWrapper" id="topMovieHead">
          <div class="movieTitleBox">
            <h2>Movie Title</h2>
            <a href=""><p id="playButton">Play</p></a>
          </div>
        </div>
      </div>

      <div class="contentsWrapper" id="sliderArea">
        <!-- Imageslider with Hedline will come here -->
      </div>

      <div class="modal-container" id="modal_window">
        <div class="modal">
          <!-- Modal window content will be here -->
          <h1>Movie Title</h1>

          <p>The image of the movie cover</p>
          <p>Title</p>
          <p>All categories</p>
          <p>Release date</p>
          <p>MPAA Rating</p>
          <p>IMDb Score</p>
          <p>Director</p>
          <p>List of Actors</p>
          <p>Duration</p>
          <p>Country of origin</p>
          <p>Box Office Result</p>
          <p>Movie summary</p>

          <button id="close_modal">Close</button>
        </div>
      </div>

      <script type="text/javascript" src="scripts.js"></script>
    </body>
  </html>
</html>
